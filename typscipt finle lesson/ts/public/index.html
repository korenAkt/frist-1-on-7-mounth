<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/computer-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../src/app.js" type="module"></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      main {
        min-height: 88vh;
      }
    </style>
    <title>Typescript Login Project</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        aria-label="Fifth navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/public/index.html">TS</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <div class="justify-content-between d-flex col-12">
              <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/public/index.html">about</a>
                  </li>
                </ul>
              </div>
              <div class="text-light">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/public/index.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- כותרות -->
      <div class="center">
        <div class="col-12 col-md-10 col-xl-8">
          <h1 class="text-center display-4">Login Page</h1>
          <h2 class="fs-5">Please enter your email and password</h2>
          <hr />
        </div>
      </div>

      <!-- טופס התחברות -->
      <div class="container">
        <div class="center">
          <form class="form col-12 col-md-8 col-xl-6 border rounded p-4">
            <div>
              <label for="email-field">Email</label>
              <input
                id="email-field"
                type="text"
                class="form-control mb-2"
                autocomplete="off"
              />
            </div>
            <div>
              <label for="password-field">Password</label>
              <input
                id="password-field"
                type="password"
                class="form-control mb-2"
                autocomplete="off"
              />
            </div>
            <span id="errors" class="text-danger"></span>
            <div class="mt-2">
              <button id="submit-btn" class="btn btn-primary">Login</button>
              <button id="cancel-btn" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- תגובה עם הצליח להתחבר או לא -->
      <div class="center">
        <div class="fs-4">
          <span id="result" class="fw-bold text-success"></span>
        </div>
      </div>
    </main>
    <footer class="border-top pt-3 bg-dark center">
      <p class="text-light">Created by David Yakin &copy;</p>
    </footer>
  </body>
</html>
